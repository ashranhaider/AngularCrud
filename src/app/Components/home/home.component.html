<mat-card style="margin:20px">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>
          Department Name
        </th>

        <th>
          Department Location
        </th>

        <th>
          Total Employees
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let home of homeData">
        <td>{{home.DepartmentName}}</td>
        <td>{{home.DepartmentLocation}}</td>
        <td>{{home.TotalEmployees}}</td>
      </tr>
    </tbody>
  </table>
</mat-card>
